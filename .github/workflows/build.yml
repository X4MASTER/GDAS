name: Build AutoSave (Geode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a] # ajustar según target
    env:
      ANDROID_API_LEVEL: 21
      CMAKE_BUILD_TYPE: Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Android SDK command-line tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip
          rm cmdline.zip
          mkdir -p $HOME/.android
          yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "cmake;3.22.1" "ndk;25.2.9519653"

      - name: Export Android environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/cmdline-tools/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake
        working-directory: build
        run: |
          cmake -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
                -DANDROID_ABI=${{ matrix.abi }} \
                -DANDROID_PLATFORM=android-${{ env.ANDROID_API_LEVEL }} \
                -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK_HOME }}/build/cmake/android.toolchain.cmake \
                ..

      - name: Build native library
        working-directory: build
        run: cmake --build . --config ${CMAKE_BUILD_TYPE} -- -j$(nproc)

      - name: Prepare artifact folder
        run: |
          mkdir -p artifacts/${{ matrix.abi }}
          # Ajusta la ruta de salida según tu CMakeLists y nombre de la librería
          cp build/libAutoSave.so artifacts/${{ matrix.abi }}/ || true
          # Copia mod.json y otros archivos necesarios
          cp mod.json artifacts/${{ matrix.abi }}/ || true
          cp -r src artifacts/${{ matrix.abi }}/src || true

      - name: Archive artifact
        run: |
          cd artifacts
          zip -r ../autosave-${{ matrix.abi }}.zip ${{ matrix.abi }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autosave-${{ matrix.abi }}
          path: autosave-${{ matrix.abi }}.zip
          
