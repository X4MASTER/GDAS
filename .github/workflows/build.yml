
name: Build and Package AutoSave (.geode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a]
    env:
      ANDROID_API_LEVEL: 21
      CMAKE_BUILD_TYPE: Release
      NDK_VERSION: 25.2.9519653

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget zip git

      - name: Clone Geode SDK
        run: |
          if [ ! -d geode-sdk ]; then
            git clone --depth 1 https://github.com/Geode-sdk/geode-sdk.git geode-sdk
          fi

      - name: Install Android SDK command-line tools and NDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip
          rm cmdline.zip
          yes | $HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "cmake;3.22.1" "ndk;${NDK_VERSION}"

      - name: Export Android environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/${NDK_VERSION}" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/cmdline-tools/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Create build directory
        run: mkdir -p build

      - name: Configure with CMake (use Geode SDK helpers)
        working-directory: build
        run: |
          cmake -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} \
                -DANDROID_ABI=${{ matrix.abi }} \
                -DANDROID_PLATFORM=android-${{ env.ANDROID_API_LEVEL }} \
                -DGEODE_SDK_ROOT=${{ github.workspace }}/geode-sdk \
                -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK_HOME }}/build/cmake/android.toolchain.cmake \
                ..

      - name: Build native library
        working-directory: build
        run: cmake --build . --config ${CMAKE_BUILD_TYPE} -- -j$(nproc)

      - name: Prepare package folder for .geode
        run: |
          rm -rf package || true
          mkdir -p package
          cp mod.json package/
          if [ -d resources ]; then cp -r resources package/resources; fi
          LIB_OUT=""
          # common CMake outputs
          if [ -f build/libAutoSave.so ]; then LIB_OUT=build/libAutoSave.so; fi
          if [ -f build/${{ matrix.abi }}/libAutoSave.so ]; then LIB_OUT=build/${{ matrix.abi }}/libAutoSave.so; fi
          if [ -z "$LIB_OUT" ]; then LIB_OUT=$(find build -name "libAutoSave.so" | head -n 1 || true); fi
          if [ -z "$LIB_OUT" ]; then echo "Library not found"; ls -la build || true; exit 1; fi
          mkdir -p package/lib
          cp "$LIB_OUT" package/lib/libAutoSave.so

      - name: Create .geode archive
        run: |
          cd package
          zip -r ../AutoSave-${{ matrix.abi }}.geode ./*
          cd ..

      - name: Upload .geode artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoSave-${{ matrix.abi }}.geode
          path: AutoSave-${{ matrix.abi }}.geode
